# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
machine:
  python:
    version: python-2.7.1
jobs:
  build:
    machine:
      enabled: true

    working_directory: ~/repo

    steps:
      - run:
          name: command line install
          command: |
            sudo -H bash base_installation.sh


      # run tests!
      - run:
          name: run tests
          command: |
            sudo bash test_metannotate.sh
            cd testing
            nosetests -v
